name: CI

on:
  push:
    branches: [ main, feat/**, fix/**, chore/**, docs/** ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      - name: Run ruff
        run: ruff check .
      - name: Run black (check only)
        run: black --check .
